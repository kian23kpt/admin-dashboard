<form [formGroup]="employeeForm">
    <mat-form-field appearance="outline">
        <mat-label>Employee Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Employee Hourly Rate</mat-label>
        <span matSuffix>$/hr</span>
        <input matInput formControlName="hourlyRate">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Employee Overtime Hourly Rate</mat-label>
        <span matSuffix>$/hr</span>
        <input matInput formControlName="overtimeHourlyRate">
    </mat-form-field>
    <div class="shift-container">
        <b>Shifts</b>
        <table mat-table [dataSource]="employeeData.shifts" class="mat-elevation-z0">

            <!-- Shift Column -->
            <ng-container matColumnDef="shift">
                <th mat-header-cell *matHeaderCellDef> Employee ID</th>
                <td mat-cell *matCellDef="let element;let i = index">Shift {{i + 1}}</td>
            </ng-container>

            <!-- Clock In Column -->
            <ng-container matColumnDef="clockIn">
                <th mat-header-cell *matHeaderCellDef> Clock In Time</th>
                <td mat-cell *matCellDef="let element"> {{element.clockIn|date:'EEE, hh:mm a'}} </td>
            </ng-container>

            <!-- Clock Out Column -->
            <ng-container matColumnDef="clockOut">
                <th mat-header-cell *matHeaderCellDef> Clock Out Time</th>
                <td mat-cell *matCellDef="let element"> {{element.clockOut|date:'EEE, hh:mm a'}} </td>
            </ng-container>

            <!-- Total Time Column -->
            <ng-container matColumnDef="totalTime">
                <th mat-header-cell *matHeaderCellDef> Total Time</th>
                <td mat-cell *matCellDef="let element"> {{element.workHour}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</form>
