<mat-dialog-content class="mat-typography">
    <ng-container *ngFor="let employeeData of data">
        <h2 mat-dialog-title>Employee {{employeeData.id}}</h2>
        <app-employee-edit-form [employeeData]="employeeData"></app-employee-edit-form>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Save</button>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
