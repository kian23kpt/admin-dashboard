<mat-card>
    <span
    >To edit employees information, first select the employees and then
        click the Edit button.</span
    >
    <button mat-button mat-stroked-button>
        <mat-icon>edit</mat-icon>
    </button>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()"
                color="primary"
            >
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)"
                color="primary"
            >
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Total Time Column -->
    <ng-container matColumnDef="totalClocked">
        <th mat-header-cell *matHeaderCellDef>Total Time</th>
        <td mat-cell *matCellDef="let element">{{ element.totalClocked }}</td>
    </ng-container>

    <!-- Total Paid Column -->
    <ng-container matColumnDef="totalPaid">
        <th mat-header-cell *matHeaderCellDef>Total Paid</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPaid }}</td>
    </ng-container>

    <!-- Total Overtime Paid Column -->
    <ng-container matColumnDef="totalOvertimePaid">
        <th mat-header-cell *matHeaderCellDef>Total Overtime Paid</th>
        <td mat-cell *matCellDef="let element">{{ element.totalOvertimePaid }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
    ></tr>
</table>
